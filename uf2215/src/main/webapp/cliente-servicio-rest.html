<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<title>Clientes</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/clientes.js"></script>
</head>
<body class="container">
	
	<table id="tabla-clientes"
		class="table table-hover table-striped table-bordered">
		<caption>Clientes</caption>
		<thead class="table-dark">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Opciones</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>

	<form id="formulario-clientes" novalidate>
		<div class="row mb-3">
			<label for="nombre" class="col-sm-2 form-label">Nombre</label>
			<div class="col-sm">
				<input class="form-control" type="text" id="nombre" name="nombre" required minlength="3" pattern="\p{Lu}[\p{L}]*" />
				<div class="invalid-feedback">
					El nombre es obligatorio, debe tener como mínimo tres letras y además comenzar por mayúscula 
				</div>
			</div>
		</div>
		<div class="row mb-3">
			<label for="apellido" class="col-sm-2 form-label">Apellido</label>
			<div class="col-sm">
				<input class="form-control" type="text" id="apellido"
					name="apellido" />
			</div>
		</div>
		<div class="row mb-3">
			<div class="offset-sm-2 col-sm">
				<button class="btn btn-primary">Aceptar</button>
				<a class="btn btn-danger" href="javascript:limpiar()">Limpiar</a>
			</div>
		</div>
	</form>

	<script src="js/validacion-bootstrap.js"></script>
</body>
</html>
